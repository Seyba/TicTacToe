<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe </title>
</head>  
<body>
    <h1>Tic Tac Toe Game</h1>
    <div class="wrapper">
        <section id="board">
            <div class="row1" id="row1">
                <div class="cell" cell-data></div>
                <div class="cell" cell-data></div>
                <div class="cell" cell-data></div>
            </div>
            <div class="row2" id="row2">
                <div class="cell xShape" cell-data></div>
                <div class="cell xShape" cell-data></div>
                <div class="cell xShape" cell-data></div>
            </div>
            <div class="row3" id="row3">
                <div class="cell" cell-data></div>
                <div class="cell " cell-data></div>
                <div class="cell" cell-data></div>
            </div>
            
        </section>
        <aside>
            <div class="btn-section">
                <div><button id="restartGame">Restart Game</button></div>
                <div><button id="startGame" onclick="startGame()">Start Game</button></div>
            </div>
            <div>
            
            </div>
            <div>
            </div>
        </aside>
        
    </div>
    <div id="msg" class="msg">
        <div id="msg-text">X Wins</div>
        <button button id="restartGame"  onclick="startGame()">start</button>
    </div>
</body>
</html>
