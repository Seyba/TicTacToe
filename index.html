<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe </title>
</head>  
<body>
    <div class="title">
        <div>
            <h1>Tic Tac Toe Game</h1>
        </div>        
    </div>
    <div class="wrapper">
        <section id="board">
            <div class="row1" id="row1">
                <div class="cell" cell-data></div>
                <div class="cell" cell-data></div>
                <div class="cell" cell-data></div>
            </div>
            <div class="row2" id="row2">
                <div class="cell xShape" cell-data></div>
                <div class="cell xShape" cell-data></div>
                <div class="cell xShape" cell-data></div>
            </div>
            <div class="row3" id="row3">
                <div class="cell" cell-data></div>
                <div class="cell " cell-data></div>
                <div class="cell" cell-data></div>
            </div>
            
        </section>
    </div>
    <div id="msg" class="msg">
        <div msg-text></div>
        <button button id="restartGame" onclick="startGame()">Play Again</button>
        <h4 id="score" class="score"></h4>
    </div>
</body> 
</html>
